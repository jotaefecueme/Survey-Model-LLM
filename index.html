<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Model LLM v0.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Survey Model LLM v0.2 (multilingual)</h1>
        <label for="lastSystemTurn">Last System Turn:</label><br>
        <select id="lastSystemTurn" name="lastSystemTurn">
            <option value="Hello. My name is Eliza, the Virtual Assistant of Lekta Company. Im reaching out regarding your recent contact with our helpline. Do I have the pleasure of speaking with Jose?">Hello. My name is Eliza, the Virtual Assistant of Lekta Company. Im reaching out regarding your recent contact with our helpline. Do I have the pleasure of speaking with Jose?</option>
            <option value="Based on this contact, how likely are you to recommend Lekta Company to your friends or family? Please rate on a scale from 0 to 10.">Based on this contact, how likely are you to recommend Lekta Company to your friends or family? Please rate on a scale from 0 to 10.</option>
            <option value="Did the consultant resolve your issue?">Did the consultant resolve your issue?</option>
            <option value="How can we improve to better meet your needs?">How can we improve to better meet your needs?</option>
            <option value="custom">(Write your own Last System Turn message)</option> <!-- Opción para entrada personalizada -->
        </select><br>
        <div id="customInputContainer" style="display: none;"> <!-- Contenedor para la entrada personalizada -->
            <label for="customInput">Last System Turn:</label><br>
            <textarea id="customInput" name="customInput" rows="4" cols="50"></textarea><br>
        </div>
        <label for="user">Current User Input:</label><br>
        <textarea id="user" name="user" rows="4" cols="50"></textarea><br>
        <button id="submitButton">Submit</button><br>
        <div id="response" style="margin-top: 30px;"></div>
        <div id="curlCommand" style="display: none;"></div> <!-- Initially hidden div -->
        <div id="debugMessages"></div> <!-- Debug messages div -->
        <div id="loading" class="loading"></div> <!-- Loading indicator -->
    </div>
    <script src="js/script.js"></script>
    <script>
        document.getElementById("lastSystemTurn").addEventListener("change", function() {
            var customInputContainer = document.getElementById("customInputContainer");
            if (this.value === "custom") {
                customInputContainer.style.display = "block";
            } else {
                customInputContainer.style.display = "none";
            }
        });

        document.getElementById("submitButton").addEventListener("click", function() {
            var lastSystemTurn = document.getElementById("lastSystemTurn").value;
            var user = document.getElementById("user").value;
            var customInput = document.getElementById("customInput").value;

            if (lastSystemTurn === "custom") {
                lastSystemTurn = customInput;
            }

            // Aquí puedes continuar con la lógica para enviar la solicitud al servidor
            console.log("Last System Turn:", lastSystemTurn);
            console.log("Current User Input:", user);
        });
    </script>
</body>
</html>
